<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="hero-img-container">
            <img class="hero-img" src="images/illustration-hero.svg"/>
        </div>
        

      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="pricing-panel">
          <img class="pricing-img" src="images/icon-music.svg"/>
          <div class="pricing-plan">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
              </div>
              <span><a href="#">Change</a></span>
      </div>

      <button class="proceed">Proceed to Payment</button>
      <br>
      <button class="cancel">Cancel Order</button>
      </div>
    </div>
</body>
</html>
